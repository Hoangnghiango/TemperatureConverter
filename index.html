<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius</p>
    <label for="fahrenheit">Fahrenheit</label>
    <input oninput="temperatureConverter(this.value)" type="number" value="" name="fahrenheit" id="fahrenheit"> <br><br>
    <label for="celcius">Celcius</label>
    <p id="result"></p>
    <script>
        function temperatureConverter(fahrenheit) {
            var fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            let celcius = (fahrenheit - 32) / 1.8;
            document.getElementById("result").innerHTML = celcius;
        }


    </script>

</body>

</html>
